<!doctype html>
<html lang="en">
  <head>
    <title>Gama Aircnc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./src/assets/img/favicon3.png">
    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand" href="#">
          <img src="src/assets/img/full_logo3.png" width="102" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Hospede em sua acomodação <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hospede uma experiência</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ajuda</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="m-4">
      <div class="expansive">
        <div class="row">
          <div class="col-lg-12">
            <form action="/" method="post" id="form-search">
              <div class="form-group">
                <div class="row shadows">
                  <div class="col-lg-4 p-0">
                    <div class="content box-search">
                      <label for="location" class="label-config border-right-label w-100">
                        <div>
                          <small id="locationText" class="form-text"><strong>LOCALIZAÇÃO</strong></small>
                          <input type="email" class="form-control" name="location" id="location" placeholder="Para onde você vai?" >
                        </div>
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-5 p-0">
                    <div class="content box-search">
                      <label for="dates" class="label-config border-right-label w-100">
                        <div class="row">
                          <div class="col-lg-6">
                            <div>
                              <small id="datesText" class="form-text"><strong>CHECKIN</strong></small>
                              <input type="date" class="form-control" name="dates" id="dates" placeholder="Insira as datas">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div>
                              <small id="datesText" class="form-text"><strong>CHECKOUT</strong></small>
                              <input type="date" class="form-control" name="dates" id="dates" placeholder="Insira as datas">
                            </div>
                          </div>
                        </div>
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-2 p-0">
                    <div class="content box-search">
                      <label for="guests" class="label-config w-100">
                        <div>
                          <small id="guestsText" class="form-text"><strong>HÓSPEDES</strong></small>
                          <input type="number" class="form-control" name="guests" id="guests" placeholder="Insira o número de hospedes">
                        </div>
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-1 p-0">
                    <div class="content box-search">
                      <button class="btn btn-search" type="submit">
                        <i class="fa fa-search"></i>
                        <span class="pl-1">Buscar</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="section-cards" class="m-2">
      <div class="expansive">
        <div class="row" id="row">
          <!-- <div id="cards" class="w-100"></div> -->
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="src/js/index.js" type="text/javascript"></script>
    <script src="src/js/style.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
